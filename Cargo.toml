[package]
name = "arenaparser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
bevy = "0.13.2"
bevy_crossbeam_event = "0.5.0"
crossbeam = "0.8.0"
ctrlc = "3.4.4"
clap = { version = "4.5.4" , features = ["derive"]}
notify = "6.1.1"
encoding_rs = "0.8.34"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"